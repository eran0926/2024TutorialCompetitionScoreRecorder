<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>2024TutorialCompetitionScoreRecorder</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="{{url_for('static',filename='styles/bootstrap.min.css')}}">

    <!-- <link href="styles/main.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="{{url_for('static',filename='styles/management.css')}}">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
        integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="main-holder">


        <div class="container-fluid vh-100">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Match level</th>
                        <th scope="col">Match #</th>
                        <th scope="col">Red 1</th>
                        <th scope="col">Red 2</th>
                        <th scope="col">Blue 1</th>
                        <th scope="col">Blue 2</th>
                        <th scope="col">State</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for match_info in matches_info %}
                    <tr id="{{match_info[0]}}_{{match_info[1]}}_tr" class="info_tr" data-level={{match_info[0]}}
                        data-id="{{match_info[1]}}" data-state="{{match_info[6]}}">
                        <th scope="col">{{match_info[0]}}</th>
                        <th scope="col">{{match_info[1]}}</th>
                        <th scope="col">{{match_info[2]}}</th>
                        <th scope="col">{{match_info[3]}}</th>
                        <th scope="col">{{match_info[4]}}</th>
                        <th scope="col">{{match_info[5]}}</th>
                        <th scope="col" class="state">{{match_info[6]}}</th>
                        <th scope="col">
                            <div class="actions d-flex justify-content-center">
                                <button id="{{match_info[0]}}_{{match_info[1]}}_load_btn" type="button"
                                    class="btn btn-warning load_btn">Load</button>
                                <button id="{{match_info[0]}}_{{match_info[1]}}_start_btn" type="button"
                                    class="btn btn-success start_btn">Start</button>
                                <button id="{{match_info[0]}}_{{match_info[1]}}_stop_btn" type="button"
                                    class="btn btn-danger stop_btn">Stop</button>
                            </div>
                        </th>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
    <script src="{{url_for('static',filename='scripts/bootstrap.bundle.min.js')}}"></script>
    <script src="static/scripts/management.js"></script>
</body>

</html>
