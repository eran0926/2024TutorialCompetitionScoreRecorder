<body>
    <style>
        form * {
            margin-bottom: 10px;
        }

        body {
            background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
        }

        .login-box {
            /* background-color: black; */
            background-color: rgba(33, 37, 41, 1);
            border-radius: 1rem;
            padding: 2rem 3rem 1rem;
        }
    </style>
    <div class="container h-100">
        <div class="row h-100 align-content-center justify-content-center px-4">
            <div class="login-box col-12 col-md-8 col-lg-6 col-xl-6">
                <h1 class="text-white mb-4">Login</h1>
                <form method="post">
                    <div class="form-group">
                        <label for="accountInput">Account</label>
                        <input type="text" class="form-control" id="accountInput" name="account"
                            aria-describedby="Enter your" placeholder="Enter Account">
                        <small style="color: white!important;" class="form-text text-muted">Get your account from
                            admin</small>
                        {% if wrong_account_or_password %}
                        <small style="color: red!important;" class="form-text text-muted">Wrong
                            Account or Password</small>
                        {% endif %}
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="passwordInput" name="password"
                            placeholder="Password">
                        {% if wrong_account_or_password %}
                        <small style="color: red!important;" class="form-text text-muted">Wrong
                            Account or Password</small>
                        {% endif %}
                    </div>
                    <!-- <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div> -->
                    <button type="submit" class="btn btn-primary mt-4">Login</button>
                </form>
            </div>

                    </div>

                </form>
            </div> -->
